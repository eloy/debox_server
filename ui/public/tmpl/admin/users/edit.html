<h1 class="page-header">Edit {{user.email}}</h1>
<form submit="submit()" role="form">
  <div class="form-group">
    <label >Password</label>
    <input type="password" class="form-control" placeholder="Enter a new password" model="user.password">
  </div>

    <div class="form-group">
    <label>
      <input type="checkbox" model="user.admin">
      Admin
    </label>
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>
