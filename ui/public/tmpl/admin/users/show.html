<h1 class="page-header">
  {{user.email}}
  <small if="user.admin">Admin</small>
  <a href="/admin/users/{{user.id}}/edit" class="btn btn-default pull-right">Edit</a>
</h1>

<div id="acl" unless="user.admin">
  <h4>ACL</h4>
  <div repeat="acl in user.acl">
    <div>
      {{acl.app}}:{{acl.env}} => {{acl.action}}
    </div>
  </div>
</div>
