<h1 class="page-header">Sign in</h1>

<form submit="login()">
  <div class="form-group">
    <label>Email address</label>
    <input type="email" class="form-control" placeholder="Enter email" id="auth_user" model="auth.user">
  </div>
  <div class="form-group">
    <label >Password</label>
    <input type="password" class="form-control" placeholder="Password" id="auth_password" model="auth.password">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
