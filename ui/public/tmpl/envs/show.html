<h1 class="page-headers" id="env-header">
  <a href="/apps/{{app}}">{{app}}</a> - {{env}}
  <small>
    <env-state class="env-state" env="{{env}}" app="{{app}}"></env-state>
  </small>
</h1>

<env-navbar env="{{env}}"></env-navbar>

<div class="row">
  <div class="col-md-6">
    <h3>Overview</h3>
    <div id="last_deploy" if="overview.last_job">
      Last execution: <strong>{{overview.last_job.task}}</strong> on
      <a href="/apps/{{app}}/envs/{{env.name}}/logs/{{overview.last_job.id}}">
        {{moment(overview.last_job.start_time).format('LLL')}}
      </a>
      <job-details config="overview.last_job.config"></job-details>
    </div>
  </div>

  <div class="col-md-6">
    <h3>Run Task</h3>
    <select repeat="task in tasks" class="select2" model="userTask">
      <option value="{{task.name}}">
        {{task.name}}
      </option>
    </select>
    <br />
    <button class="btn btn-primary btn-sm" click="runTask()">RUN</button>

    <a href="/apps/{{app}}/envs/{{env}}/tasks">See details</a>
  </div>
</div>


<div id="live_log" if="state.job">
  <button class="btn btn-danger btn-sm pull-right" click="stop(state.job.id)" if="state.running">Stop</button>
  <h3>Console</h3>
  <pre class="stdout">{{state.log}}</pre>
</div>
