<h1 class="page-headers">{{app}} - {{env}}</h1>

<env-navbar env="{{env}}"></env-navbar>
<env-state></env-state>

<div class="row">
  <div class="col-md-6">
    <h3>Overview</h3>
    <div id="last_deploy" if="overview.last_job">
      <bold>Deployed</bold> {{moment(overview.last_job.created_at).format('LLL')}}
    </div>
  </div>

  <div class="col-md-6">
    <h3>Run Task</h3>
    <select repeat="task in tasks" class="select2" model="userTask">
      <option value="{{task.name}}">
        {{task.name}}
      </option>
    </select>
    <br />
    <button class="btn btn-primary btn-sm" click="runTask()">RUN</button>

    <a href="/apps/{{app}}/envs/{{env}}/tasks">See details</a>
  </div>
</div>


<div id="live_log" if="state.job">
  <button class="btn btn-danger btn-sm" click="stop(state.job.id)">Stop</button>
  <pre class="stdout">{{state.log}}</pre>
</div>
